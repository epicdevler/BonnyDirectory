{% load static %}

 {% comment %} <div class="spinner-wrapper">


  <div class="spinner-wrapper">


<div class="spinner-wrapper">
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</div> 
</div> 
</div>  {% endcomment %}
<!-- end of preloader -->

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-light navbar-custom fixed-top shadow-sm bg-light py-3">

  <div class="container">
    <!-- Text Logo - Use this if you don't have a graphic logo -->
    <!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Bonny<span>direct</span></a> -->

    <!-- Image Logo -->
    <a class="navbar-brand logo-image text-dark" href="{% url 'index' %}"><img src="{% static 'svg/image2vector.svg' %}"
        class="img-fluid" alt="alternative"></a>

    <!-- Mobile Menu Toggle Button -->
    <button class="navbar-toggler navbar-toggler-btn" type="button" data-toggle="collapse"
      data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- end of mobile menu toggle button -->

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav ml-auto mx-4 d-flex">
        <li class="nav-item px-2 py-2">
          <a 
           {% if '/' == request.path %}
            class="nav-link page-scroll active"
          {% else %}
            class="nav-link page-scroll"
          {% endif %}
          
          href="{% url 'index' %}">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item px-2 py-2">
          <a
          
          {% if 'listings' in request.path %}
            class="nav-link page-scroll active"
          {% else %}
            class="nav-link page-scroll" 
          {% endif %}
          
          
          href="{% url 'listings' %}">Nearby</a>
        </li>
        <li class="nav-item px-2 py-2">
          <a
          {% if 'about' in request.path %}
            class="nav-link page-scroll active"
          {% else %}
            class="nav-link page-scroll" 
          {% endif %}
          
          href="{% url 'about' %}">About</a>
        </li>
      </ul>

      <!-- ========= Button trigger modal ======= -->
      <div class="nav-item login-btn pl-lg-4 ml-lg-2">
        {% if user.is_authenticated %}
        <ul class="navbar-nav">
          <li class="nav-item social-links>
            <a {% if 'dashboard' in request.path %} class="nav-link page-scroll active" {% else %}
              class="nav-link page-scroll" {% endif %} href="{% url 'dashboard' %}"><img src="{% static 'svg/user.svg' %}"></a>
          </li>
          <li class="nav-item">
            <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link btn text-light ">Logout</a>
            <form action="{% url 'logout' %}" method="POST" id="logout">
              {% csrf_token %}
              <input type="hidden">
            </form>
          </li>
        </ul>
        {% else %}
        <div class="d-flex justify-content-space-around stack">
          <a class="btn" href="{% url 'login' %}">Login</a>
          
          <a href="{% url 'register' %}" class="btn mx-3">
            Register
          </a>

        </div>

        {% endif %}

      </div>

    </div>
  </div>
</nav> <!-- end of navbar -->
<!-- end of navbar -->

<!-- end of navbar -->
