{% extends 'base.html' %}
{% load static %}
{% block title %} | Register {% endblock %}
{% block content %}
<!-- ====== Sign-in Modal ======= -->



<div class="form-v6">
  <div class="page-content">
    <div class="form-v6-content shadow-lg">
      <form action="{% url 'register' %}" method="POST" class="form-detail">
        <h2>Register</h2>
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div id="message" class="alert-{{ message.tags }} alert-dismissible fade show text-center my-3 py-2"
          role="alert">
          <small>{{ message }}</small>
        </div>
        {% endfor%}
        {% endif%}
        <div class="form-row">
          <input type="text" name="username" id="full-name" class="input-text" placeholder="Username" autofocus required>
        </div>
        <div class="form-row">
          <input type="email" name="email" id="your-email" class="input-text" placeholder="Email Address" required
            pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
        </div>
        <div class="form-row">
          <input type="password" name="password" id="password" class="input-text" placeholder="Password" required>
        </div>
        <div class="form-row">
          <input type="password" name="c_password" id="comfirm-password" class="input-text"
            placeholder="Comfirm Password" required>
        </div>
        <div class="form-row-last">
          <input type="submit" name="register" class="register" value="Register">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
