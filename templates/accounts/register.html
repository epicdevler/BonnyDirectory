{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ====== Sign-in Modal ======= -->
<div class="auth-container text-center py-5 px-5 mt-5">
  <form action="{% url 'register' %}" method="POST" class="form-signin py-5 mt-5 bg-light shadow-lg">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-bold">Register</h1>
        {% if messages %}
        {% for message in messages %}
        <div id="message" class="alert-{{ message.tags }} alert-dismissible fade show text-center my-3 py-2" role="alert">
            <small>{{ message }}</small>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor%}
        {% endif%}
      <label for="inputUsername" class="sr-only">User name</label>
      <input type="text" name="username" class="form-control py-2" placeholder="User name" required autofocus>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" class="form-control py-2 my-3" placeholder="Email address" required>

      <label for="inputPassword" class="sr-only">User name</label>
      <input type="password" name="password" class="form-control py-2" placeholder="Create password" required>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="c_password" class="form-control py-2 my-3" placeholder="Confirm password" required>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" class="sign-in-check p-1" value="remember-me"><a href="{% url 'terms_conditions' %}"> Terms and conditions apply</a>
        </label>
      </div>

      <button type="submit" class="btn btn-lg sign-in-btn btn-block">Sign up</button>
    </form>
</div>
{% endblock %}
