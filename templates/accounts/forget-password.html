{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container text-center py-5 px-5 my-5">
  <form action="{% url 'forget_password' %}" method="POST" class="form-signin mt-5 py-5">
    {% csrf_token %}
    <h2 class="h3 mb-3 font-weight-bold">Forgot Password</h2>

    {% if messages %}
        {% for message in messages %}
        <div id="message" class="alert-{{ message.tags }} alert-dismissible fade show text-center my-3 py-2" role="alert">
            <small>{{ message }}</small>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor%}
        {% endif%}
    <label for="inputusername" class="sr-only">User name</label>
    <input type="text" name="username" class="form-control py-2 my-3" placeholder="User name" required autofocus>

    <button type="submit" class="btn btn-lg sign-in-btn btn-block">Submit</button>
  </form>
</div>
{% endblock %}
