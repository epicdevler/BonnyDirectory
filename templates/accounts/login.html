{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container text-center py-5 px-5 mt-5">
  <form action="{% url 'login' %}" method="POST" class="form-signin  py-5 mt-5 bg-light shadow-lg">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-bold">Log in</h1>

    {% if messages %}
        {% for message in messages %}
        <div id="message" class="alert-{{ message.tags }} alert-dismissible fade show text-center my-3 py-2" role="alert">
            <small>{{ message }}</small>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor%}
        {% endif%}
    <label for="inputusername" class="sr-only">User name</label>
    <input type="text" name="username" class="form-control py-2" placeholder="User name" required autofocus {% if form.is_bound %}value="{{ form.name.value }}"{% endif %}>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" class="form-control py-2 my-3" placeholder="Password" required>

    <div class="checkbox mb-3">
      <label>
        <a href="{% url 'forget_password'%}">Forgot password? </a>
      </label>
    </div>

    <button type="submit" class="btn btn-lg sign-in-btn btn-block">Sign in</button>
  </form>
</div>
{% endblock %}
