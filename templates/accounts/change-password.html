{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container text-center py-5 px-5 my-5">
  <form method="POST" class="form-signin mt-5 py-5">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-bold">Reset password</h1>

    {% if messages %}
        {% for message in messages %}
        <div id="message" class="alert-{{ message.tags }} alert-dismissible fade show text-center my-3 py-2" role="alert">
            <small>{{ message }}</small>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div> 
        {% endfor%}
        {% endif%}

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="new_password" class="form-control py-2 my-3" placeholder="New password" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="confirm_password" class="form-control py-2 my-3" placeholder="Confirm password" required>

    <input type="hidden" name="user_id" value="{{ user_id }}">


    <button type="submit" class="btn btn-lg sign-in-btn btn-block">Submit</button>
  </form>
</div>
{% endblock %}
