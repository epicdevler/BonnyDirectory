{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="other-banner-content" class="d-flex align-items-center justify-content-center m-0 py-3">
    <div class="container">
        <div class="content">
            <div class="row justify-content-center align-content-center">
                <div class="col-xl-8 col-lg-8">
                    <h1 class="p-3">All Categories</h1>
                </div>
            </div>
        </div>
    </div>
</section><!-- ======== Banner content end ======== -->

<<section class="main m-0 pt-5">
    <div class="discover pb-1 m-0 p-0">
      <h2>Explore Available Categories</h2>
      <div class="container">
        <div class="row justify-content-around m-0 py-3 mb-4">
          {% for category in categories %}
          {% if category %}
          <div class="col-lg-3 col-md-6 py-2">
            <a href="{% url 'listings' %}?category={{ category.name }}" class="card category">
              <div class="d-flex justify-content-between align-items-start px-3 m-0 py-2">
                <div class="category-name-icon p-0 m-0">
                  <span class="text-dark font-weight-bold"><img class="category-icon" src="{{ category.icon.url }}"> {{category.name}}</span>
                </div>
                <div class="category-list-number text-muted font-weight-bold">{{categories_count.items}}</div>
              </div>
            </a>
          </div>
          
          {% endif %}
          {% endfor %}
          
        </div>
      </div>
  </section> <!-- ======== most popular categories end ======== -->>

{% endblock %}
